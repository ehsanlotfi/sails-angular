<div class="row">
  <div class="col-4">
    <input type="text" placeholder="    کد پرسنلی" class="form-control form-control-sm"   [(ngModel)]="codeFilter"> 
  </div>
  <div class="col-4">
    تاریخ
    <dp-date-picker 
    dir="rtl"
    [(ngModel)]="dateFilter"
    mode="day"
    theme="dp-material"
    placeholder="در زمان"></dp-date-picker>
  </div>
  <div class="col-4">
      <button class="btn btn-info btn-sm" (click)="getDocumentUserAndTime(codeFilter,dateFilter)">فیلتر کردن</button>
  </div>
</div>
<div class="row mt-2">
    <div class="col-12">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>ردیف</th>
            <th>کد پرسنلی</th>
            <th>نام و نام خانوادگی</th>
            <th>کلاسه</th>
            <th>کد ممیزی</th>
            <th>تاریخ ثبت</th>
            <th>تخصیص</th>
            <th><i class="fa fa-file-excel h3 text-white hover" (click)="exportExcel()"></i></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let doc of groupUsers;let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ doc.user.code }}</td>
            <td>{{ doc.user.name + ' ' + doc.user.LastName }}</td>
            <td>{{ doc.class }}</td>
            <td>{{ doc.code }}</td>
            <td>{{ doc.date }}</td>
            <td>{{ api.work[doc.status -1 ].name }}</td>
           <td> <button [class.btn-success]="doc.check" 
            (click)="checkDocument(doc.id);doc.check = true"><i class="fa fa-check"></i></button></td>
          </tr>
        </tbody>
    </table>
    </div>
  </div>

<div class="row">
    <div class="col-3">
        <input [(ngModel)]="activity.name" class="form-control mb-1" placeholder="عنوان" />
        <input type="number"[(ngModel)]="activity.value" class="form-control mb-1" placeholder="مقدار" />
        <button class="btn btn-primary btn-block mt-1" (click)="save()">
          {{ activity.id === -1 ? 'اضافه کردن' : 'ویرایش' }}
        </button>
    </div>
    <div class="col-9">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>ردیف</th>
            <th>عنوان</th>
            <th>مقدار</th>      
            <th>عملیات</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let activity of activitys;let i = index">
            <td>{{ i }}</td>
            <td>{{ activity.name }}</td>
            <td>{{ activity.value }}</td>
            <th>
                <i class="fa fa-trash text-danger mr-2 action-icon hover" (click)="delete(activity.id)"></i>
                <i class="fa fa-edit text-info mr-2 action-icon hover" (click)="edit(activity)"></i>
            </th>
          </tr>
        </tbody>
    </table>
    </div>
  </div>

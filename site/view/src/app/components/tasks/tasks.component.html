<div class="row">
    <div class="col-3">
        <select class="form-control mb-2" [(ngModel)]="task.activity">
          <option *ngFor="let activity of activitys" [value]="activity.id">{{ activity.name }}</option>
        </select>
        <dp-date-picker 
            dir="rtl"
            [(ngModel)]="task.date"
            mode="day"
            theme="dp-material"
            placeholder="در زمان">
          </dp-date-picker>
        <textarea [(ngModel)]="task.desc" class="form-control mt-1" placeholder="توضیحات"></textarea>
        <button class="btn btn-primary btn-block mt-1" (click)="save()">
          {{ task.id === -1 ? 'اضافه کردن' : 'ویرایش' }}
        </button>
      
    </div>
    <div class="col-9">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>ردیف</th>
            <th>کاربر</th>
            <th>عنوان</th>
            <th>در زمان</th>
            <th>توضیحات</th>
            <th>عملیات</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks;let i = index">
            <td>{{ i }}</td>
            <td>{{ task.user.name + ' ' + task.user.LastName  }}</td>
            <td>{{ task.activity.name }}</td>
            <td>{{ task.date }}</td>
            <td>{{ task.desc }}</td>
            <th>
                <i class="fa fa-trash text-danger mr-2 action-icon hover" (click)="delete(task.id)"></i>
                <i class="fa fa-edit text-info mr-2 action-icon hover" (click)="edit(task)"></i>
            </th>
          </tr>
        </tbody>
    </table>
    </div>
  </div>

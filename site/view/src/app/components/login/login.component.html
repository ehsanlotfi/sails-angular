<div class="w-50 text-center">
  <i class="fa fa-users text-info mb-2" [style.fontSize.px]="100"></i>
  <input autocomplete="off" class="form-control mt-2" type="number" [(ngModel)]="user.code" placeholder="کد پرسنلی"  />
  <input autocomplete="off"  class="form-control mt-2" type="text" [(ngModel)]="user.pass" placeholder="رمز ورود"  />
  <button class="btn btn-block btn-info  mt-2" 
  (click)="login()"
  [class.btn-info]="(user.code && user.pass)"
  [class.btn-danger]="!(user.code && user.pass)"
  [disabled]="!(user.code && user.pass)">ورود به سامانه</button>

  <div class="alert alert-danger alert-dismissible fade show mt-2" role="alert" *ngIf="error">
    <button type="button" class="close" (click)="error = false"  aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    کد پرسنلی یا رمز عبور اشتباه است
  </div>

</div>
